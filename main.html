<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Counter</title>

    
</head>
<body>
    <h1>Counter</h1>
    <h1 id = "num">0</h1>
    <button id = "add">Add 1</button>
    <button id = "reset">Reset</button>
    <button id = "remove">Remove 1</button> 

    <script>
        let count = 0

        let num = document.getElementById('num')
        let add = document.getElementById('add')
        let reset = document.getElementById('reset')
        let remove = document.getElementById('remove')
    
        add.addEventListener('click', ()=>{count++; num.textContent = count})
        remove.addEventListener('click', ()=>{count--; num.textContent = count})
        reset.addEventListener('click', ()=>{count = 0; num.textContent = count})
    </script>
</body>


</html>
